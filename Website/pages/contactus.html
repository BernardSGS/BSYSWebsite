<body>
<!-- Navigation -->
<script type="text/javascript" src="../js/Navigation_bar.js"></script>
<!-- banner -->
<script type="text/javascript" src="../js/banner.js"></script>
<!-- Page content -->
<!-- This code is taken directly from the agency template from bootstrap. The link is  http://startbootstrap.com/template-overviews/agency/ -->
<div id="pagecontent">
    <div class="headRegister">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <p>
                        For business enquiries or simply a question, email us at
                        <h4><a href="">info@bsys.ca</a></h4>
                    </p>
                </div>
            </div>
            <div class="col-lg-12 text-center">
                <h3 class="section-subheading text-muted">Questions or comments ?</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger">
                                    </p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger">
                                    </p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger">
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" rows="6" cols="30" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger">
                                    </p>
                                </div>
                            </div>
                            <div class="clearfix">
                            </div>
                            <div class="col-lg-12 text-center">
                                <div id="success">
                                </div>
                                <button type="submit" class="btn btn-xl">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/Footer.js"></script>
    </body>
    </html>
